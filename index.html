<html>
	<head>
		<title>Store Reviews</title>
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/main.css" rel="stylesheet" media="screen">	

	</head>
	<body>
		<img src="favicon.png" width="40px" height="40px">

		<h3 id="storeName">No store to display now!</h3>
		<!-- <button class="btn btn-primary" id="search">Get Blockchain Data</button> -->

		<hr>

		<p><strong>Overall Score: </strong><span id="storeScore">0</span>/5</p>

		<section id="reviews">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Reviewer</th>
						<th>Content</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Ivy</td>
						<td>Yummy!</td>
						<td>4.8</td>
					</tr>
				</tbody>	
			</table>
		</section>

		<p id="noReview">-- No Review --</p>

		<hr>

		<form id="newReview">
			<button class="btn btn-primary" type="submit">Submit</button>
			<label>Your Review</label>
			<br><br>
			<div class="score">
				<label>Score:</label>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<br>
			<textarea placeholder="write something..."></textarea>
		</form>
	</body>
</html>
